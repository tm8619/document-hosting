site_name: Document Hosting
site_description: Documentation for the Document Hosting project
site_url: https://your-project.pages.dev # Cloudflare PagesのURLに変更してください

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Usage: usage.md

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.sections

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
